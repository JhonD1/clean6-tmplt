{% extends "../layouts/base.html" %}
{% if theme.system_pages.search_results.use_sticky_nav %}
  {% require_js %}
    <script>
      var element = document.getElementById("hhs-main-nav");
      element.classList.add("hhs-alt-nav");
    </script>
  {% end_require_js %}
{% endif %}

{% block body %}
<div class="results-pre-header">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h5>Results for</h5>
        <h1>"{{ request.query_dict.term|escape }}"</h1>
      </div>
    </div>
  </div>
</div>
<div class="results-full">
  <div class="container-slim">
    <div class="row">
      <div class="col-12">
        <div class="systems-page">
          {% module "search_results" path="@hubspot/search_results" %}
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock body %}
